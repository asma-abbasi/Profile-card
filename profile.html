<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a6b060b60b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-secondary bg-gradient">
    <div class=" m-5 d-flex justify-content-center align-self-center">
      <div
        class="shadow p-3 mb-5 bg-body rounded card text-center"
        style="width: 300px"
      >
        <div>
          <img
            src="./image/profile.jpg"
            alt=""
            style="width: 130px; height: 130px"
            class="rounded-circle"
          />
        </div>
        <p class="fs-5 font-monospace">asma abbasi</p>
        <p class="fs-6 lh-sm font-monospace">Frontend Developer</p>
        <div class="border-top">
          <a href="https://www.linkedin.com/in/asma-abbasi/" target="_blank"
            ><i class="fs-3 p-3 text-black-50 fa-brands fa-linkedin"></i
          ></a>
          <a href="https://github.com/asma-abbasi" target="_blank"
            ><i class="fs-3 p-3 text-black-50 fa-brands fa-github"></i
          ></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
